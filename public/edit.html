<!DOCTYPE html>
<html lang="br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Alegreya:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./resources/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Document</title>
  </head>
  <body>
      <div class="container">
        <header>
          <div class="row mt-5">
            <div class="col">
                <div id="titulo">
                    Editar Receita
                </div>
            </div>
          </div>
        </header>

        <section class="receita">
          <div class="row">
            <div class="col-md-12">
                
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="nomeReceita">Nome</label>
                                <input type="text" class="form-control" id="nomeReceita" placeholder="Nome da receita">
                            </div>
                            <div class="form-group">
                                <label for="descricao">Descrição</label>
                                <textarea class="form-control" id="descricao" rows="5"></textarea>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-8">
                                    <input type="text" class="form-control" id="ingrediente-nome" placeholder="Novo ingrediente">
                                </div>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" id="ingrediente-quantidade" placeholder="Qtd">
                                </div>
                            </div>
                            <button class="btn btn-primary" id="addIgrediente">Adicionar Ingrediente</button>
                        </div>
                        <div class="col-md-6">
                            <div>Lista de ingredientes</div>
                            <div class="row" id="lista-ingredientes">
                                <div class="col-md-9">
                                    Nenhum ingrediente cadastrado
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-home">
                      <a href="./index.html"><i class="fas fa-home"></i></a>
                    </div>                   
            </div>
          </div>
        </section>

      </div>
      <script src="./scripts/edit.bundler.js"></script>
  </body>
</html>
